<div id="menu">
    <div class="menu-item start" routerLink="/">
        <p>Home</p>
    </div>

    <div class="menu-item end" routerLink="/login" *ngIf="!loggedIn">
        <p>Login</p>
    </div>

    <div class="menu-item end" routerLink="/logout" *ngIf="loggedIn">
        <p>Logout</p>
    </div>

    <div class="menu-item end" *ngIf="loggedIn && isAdmin" routerLink="/admin">
        <p>Admin</p>
    </div>
    
    <div id="cartinfo" class="menu-item end">
        <app-cartinfo></app-cartinfo>
    </div>
</div>
