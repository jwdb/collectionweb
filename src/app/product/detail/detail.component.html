<section class="product-detail">
    <figure>
        <img [src]="image" alt="{{ product?.name }}" />
    </figure>
    <article>
        <h3>{{product?.name}}</h3>
        <p class="price">â‚¬{{ product?.price  | number: '1.2-2' }}</p>
        <p class="supply">Supply: {{product?.supply}}</p>
        <label for="amountToAdd">Amount: </label>
        <input type="number" #amountToAdd name="amountToAdd" value="1" max="{{ product?.supply }}" min="1" />
        <button class="add" (click)="addToCart(+amountToAdd.value)">Add to basket</button>
    </article>
</section>
